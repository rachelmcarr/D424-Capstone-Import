
  <!-- Navigation -->
  <nav *ngIf="showNav" class="hero-nav d-flex justify-content-between align-items-center px-4 pt-3">
    <div class="brand text-danger fw-bold fs-4">Rare Oddities</div>
    <div class="nav-links d-none d-md-flex gap-4 text-uppercase align-items-center">
      <a routerLink="/portal">Home</a>
        <a routerLink="/customers">Customers</a>
        <a routerLink="/artists">Artists</a>
        <a routerLink="/services">Services</a>
        <a routerLink="/intake-wizard">Intake Wizard</a>
    </div>
  </nav>

<div class="container py-5">

  <button *ngIf="showBackButton" class="btn btn-sm btn-outline-light mt-2 ms-2" (click)="goBack()">
      ‚Üê Back
   </button>

  <!-- Page Title -->
  <h2 class="text-center mb-4">Add New Service</h2>

  <!-- Add Service Form -->
  <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="row g-3 text-light bg-dark p-4 rounded border border-light shadow">
    <div class="col-md-6">
      <label class="form-label required">Title</label>
      <input name="title" [(ngModel)]="service.title" class="form-control bg-black text-white" required />
    </div>

    <div class="col-md-6">
      <label class="form-label required">Category</label>    
      <select name="category" [(ngModel)]="service.category" class="form-control bg-black text-white" required>
        <option value="">-- Select --</option>
        <option value="Tattoo">Tattoo</option>
        <option value="Piercing">Piercing</option>
      </select>
    </div>

    <div class="col-md-6">
      <label class="form-label">Artist</label>
      <select [(ngModel)]="service.artistID" name="artistID" class="form-control bg-black text-white">
        <option [ngValue]="null" disabled>Select an artist</option>
        <option *ngFor="let artist of artists" [ngValue]="artist.artistID">
          {{ artist.firstName }} {{ artist.lastName }}
        </option>
      </select>
    </div>

    <div class="col-md-6">
      <label class="form-label required">Price</label>
      <input type="number" name="price" [(ngModel)]="service.price" class="form-control bg-black text-white" required />
    </div>

    <div class="col-md-6">
      <label class="form-label">Style</label>
      <input name="style" [(ngModel)]="service.style" class="form-control bg-black text-white" />
    </div>

    <div class="col-md-6">
      <label class="form-label">Duration</label>
      <input name="duration" [(ngModel)]="service.duration" class="form-control bg-black text-white" />
    </div>

    <div class="col-md-6">
      <label class="form-label">Status</label>
      <select name="status" [(ngModel)]="service.status" class="form-select bg-black text-white">
        <option value="">-- Select --</option>
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
      </select>
    </div>

    <div class="col-md-6">
      <label class="form-label">Sketch URL</label>
      <input name="imageURL" [(ngModel)]="service.imageURL" class="form-control bg-black text-white" />
    </div>

    <div class="col-md-6">
      <label class="form-label">Location</label>
      <input name="location" [(ngModel)]="service.location" class="form-control bg-black text-white" />
    </div>

    <div class="col-md-6">
      <label class="form-label">Ink Info</label>
      <input name="inkInfo" [(ngModel)]="service.inkInfo" class="form-control bg-black text-white" />
    </div>

    <div class="col-md-6">
      <label class="form-label">Jewelry Info</label>
      <input name="jewelryInfo" [(ngModel)]="service.jewelryInfo" class="form-control bg-black text-white" />
    </div>

    <div class="col-md-12">
      <label class="form-label">Description</label>
      <textarea name="description" [(ngModel)]="service.description" class="form-control bg-black text-white"></textarea>
    </div>

    <div class="col-12 text-center mt-4">
      <button type="submit" class="btn btn-outline-light" [disabled]="!form.valid">Save</button>
    </div>
  </form>
</div>

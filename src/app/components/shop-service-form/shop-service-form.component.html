<nav class="primaryNav">
  <button routerLink="/home">Home</button>
  <a routerLink="/customers">Manage Customers</a><br />
  <a routerLink="/artists">Manage Artists</a><br />
  <a routerLink="/services">Manage Services</a><br />
</nav>

<section class="form-section">
  <h2>Add New Service</h2>

  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <label>Title</label>
    <input name="title" [(ngModel)]="service.title" required />

    <label>Category</label>
    <input name="category" [(ngModel)]="service.category" required />

    <label>Price</label>
    <input type="number" name="price" [(ngModel)]="service.price" required />

    <label>Description</label>
    <textarea name="description" [(ngModel)]="service.description"></textarea>

    <label>Style</label>
    <input name="style" [(ngModel)]="service.style" />

    <label>Duration</label>
    <input name="duration" [(ngModel)]="service.duration" />

    <label>Ink Info</label>
    <input name="inkInfo" [(ngModel)]="service.inkInfo" />

    <label>Jewelry Info</label>
    <input name="jewelryInfo" [(ngModel)]="service.jewelryInfo" />

    <label>Status</label>
    <select name="status" [(ngModel)]="service.status">
      <option value="">-- Select --</option>
      <option value="active">Active</option>
      <option value="inactive">Inactive</option>
    </select>

    <label>Image URL</label>
    <input name="imageURL" [(ngModel)]="service.imageURL" />

    <label>Location</label>
    <input name="location" [(ngModel)]="service.location" />

    <button type="submit">Save</button>
  </form>
</section>

<h2 class="text-danger mb-4 text-center">Piercing Consent Form</h2>

<form #form="ngForm" (ngSubmit)="finalizeConsent()" class="text-light bg-dark p-4 rounded border border-light shadow">

  <!-- Intake ID (hidden or visible) -->
  <div class="mb-3">
    <label class="form-label required">Intake ID</label>
    <input type="number" name="intakeID" [(ngModel)]="consent.intakeID" class="form-control bg-black text-white" required />
  </div>

  <div class="form-check mb-3">
    <input type="checkbox" id="understandsHealingProcess" name="understandsHealingProcess" [(ngModel)]="consent.understandsHealingProcess" class="form-check-input" required />
    <label for="understandsHealingProcess" class="form-check-label required">
      I understand the healing process and risks associated with piercings.
    </label>
  </div>

  <div class="form-check mb-3">
    <input type="checkbox" id="agreesToAftercare" name="agreesToAftercare" [(ngModel)]="consent.agreesToAftercare" class="form-check-input" required />
    <label for="agreesToAftercare" class="form-check-label required">
      I agree to follow the aftercare instructions provided.
    </label>
  </div>

  <div class="form-check mb-4">
    <input type="checkbox" id="consentsToPiercing" name="consentsToPiercing" [(ngModel)]="consent.consentsToPiercing" class="form-check-input" required />
    <label for="consentsToPiercing" class="form-check-label required">
      I consent to receiving a piercing.
    </label>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-outline-light" [disabled]="!form.valid">Save</button>
  </div>
</form>

<h2>Piercing Consent Form</h2>

<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <input type="number" name="intakeID" [(ngModel)]="consent.intakeID" placeholder="Intake ID" required />

  <label>
    <input type="checkbox" name="understandsHealingProcess" [(ngModel)]="consent.understandsHealingProcess" />
    I understand the healing process and risks associated with piercings.
  </label>

  <label>
    <input type="checkbox" name="agreesToAftercare" [(ngModel)]="consent.agreesToAftercare" />
    I agree to follow the aftercare instructions provided.
  </label>

  <label>
    <input type="checkbox" name="consentsToPiercing" [(ngModel)]="consent.consentsToPiercing" />
    I consent to receiving a piercing.
  </label>

  <button type="submit">Submit</button>
</form>

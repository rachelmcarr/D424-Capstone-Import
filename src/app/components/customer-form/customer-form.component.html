<div class="container py-5">

  <!-- Conditional Staff Nav -->
  <nav class="hero-nav d-flex justify-content-between align-items-center px-4 pt-3 mb-4 border-bottom" *ngIf="showNav">
    <div class="brand text-danger fw-bold fs-4">Rare Oddities</div>
    <div class="nav-links d-none d-md-flex gap-4 text-uppercase align-items-center">
      <a routerLink="/portal">Portal Home</a>
      <a routerLink="/customers">Customers</a>
      <a routerLink="/artists">Artists</a>
      <a routerLink="/services">Services</a>
      <a routerLink="/intake-wizard">Intake Wizard</a>
      <a routerLink="/home">Exit</a>
    </div>
  </nav>

  <!-- Heading -->
  <h2 class="text-danger text-center mb-4">{{ existingCustomer ? 'Edit' : 'Add' }} Customer</h2>

  <!-- Form -->
  <form #customerForm="ngForm" (ngSubmit)="onSubmit(customerForm)" class="row g-3 text-light bg-dark p-4 rounded border border-light shadow">

    <input type="hidden" name="customerID" [(ngModel)]="customer.customerID" />

    <div class="col-md-6">
      <label class="form-label">First Name</label>
      <input type="text" name="firstName" [(ngModel)]="customer.firstName" class="form-control bg-black text-white" required />
    </div>

    <div class="col-md-6">
      <label class="form-label">Last Name</label>
      <input type="text" name="lastName" [(ngModel)]="customer.lastName" class="form-control bg-black text-white" required />
    </div>

    <div class="col-md-6">
      <label class="form-label">Email</label>
      <input type="email" name="email" [(ngModel)]="customer.email" class="form-control bg-black text-white" required />
    </div>

    <div class="col-md-6">
      <label class="form-label">Phone</label>
      <input type="text" name="phone" [(ngModel)]="customer.phone" class="form-control bg-black text-white" />
    </div>

    <div class="col-md-6">
      <label class="form-label">Birth Date</label>
      <input type="date" name="birthDate" [(ngModel)]="customer.birthDate" class="form-control bg-black text-white" />
    </div>

    <div class="col-md-6">
      <label class="form-label">Driver License</label>
      <input type="text" name="driverLicense" [(ngModel)]="customer.driverLicense" class="form-control bg-black text-white" />
    </div>

    <div class="col-md-8">
      <label class="form-label">Address</label>
      <input type="text" name="address" [(ngModel)]="customer.address" class="form-control bg-black text-white" />
    </div>

    <div class="col-md-4">
      <label class="form-label">City</label>
      <input type="text" name="city" [(ngModel)]="customer.city" class="form-control bg-black text-white" />
    </div>

    <div class="col-md-4">
      <label class="form-label">State</label>
      <input type="text" name="state" [(ngModel)]="customer.state" class="form-control bg-black text-white" />
    </div>

    <div class="col-md-4">
      <label class="form-label">ZIP Code</label>
      <input type="text" name="zip" [(ngModel)]="customer.zip" class="form-control bg-black text-white" />
    </div>

    <div class="col-md-12">
      <label class="form-label">Photo URL</label>
      <input type="text" name="customerPhoto" [(ngModel)]="customer.customerPhoto" class="form-control bg-black text-white" />
    </div>

    <div class="col-12 text-center mt-4">
      <button type="submit" class="btn btn-outline-light" [disabled]="!customerForm.valid">
        {{ existingCustomer ? 'Update' : 'Submit' }}
      </button>
    </div>

  </form>
</div>

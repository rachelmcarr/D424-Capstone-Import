<div class="container py-5">
  <!-- Navigation -->
  <nav class="hero-nav d-flex justify-content-between align-items-center px-4 pt-3 mb-4 border-bottom">
    <div class="brand text-danger fw-bold fs-4">Rare Oddities</div>
    <div class="nav-links d-none d-md-flex gap-4 text-uppercase align-items-center">
      <a routerLink="/portal">Home</a>
      <a routerLink="/customers">Customers</a>
      <a routerLink="/artists">Artists</a>
      <a routerLink="/services">Services</a>
      <a routerLink="/intake-wizard">Intake Wizard</a>
      <a routerLink="/home">Exit Staff Portal</a>
    </div>
  </nav>

  <!-- Page Heading -->
  <h2 class="text-danger text-center mb-4">Add Artist</h2>

  <!-- Add Artist Form -->
  <form #artistForm="ngForm" (ngSubmit)="onSubmit(artistForm)" class="row g-3 text-light bg-dark p-4 rounded border border-light shadow">
    <div class="col-md-6">
      <label class="form-label">First Name</label>
      <input type="text" name="firstName" [(ngModel)]="artist.firstName" class="form-control bg-black text-white" required />
    </div>

    <div class="col-md-6">
      <label class="form-label">Last Name</label>
      <input type="text" name="lastName" [(ngModel)]="artist.lastName" class="form-control bg-black text-white" required />
    </div>

    <div class="col-md-6">
      <label class="form-label">Email</label>
      <input type="email" name="email" [(ngModel)]="artist.email" class="form-control bg-black text-white" />
    </div>

    <div class="col-md-6">
      <label class="form-label">Phone</label>
      <input type="text" name="phone" [(ngModel)]="artist.phone" class="form-control bg-black text-white" />
    </div>

    <div class="col-md-6">
      <label class="form-label">Birth Date</label>
      <input type="date" name="birthDate" [(ngModel)]="artist.birthDate" class="form-control bg-black text-white" />
    </div>

    <div class="col-md-6">
      <label class="form-label">Category</label>
      <input type="text" name="artistCategory" [(ngModel)]="artist.artistCategory" class="form-control bg-black text-white" />
    </div>

    <div class="col-md-12">
      <label class="form-label">Photo URL</label>
      <input type="text" name="artistPhoto" [(ngModel)]="artist.artistPhoto" class="form-control bg-black text-white" />
    </div>

    <div class="col-md-12">
      <label class="form-label">Bio</label>
      <textarea name="bio" [(ngModel)]="artist.bio" class="form-control bg-black text-white"></textarea>
    </div>

    <div class="col-md-12">
      <label class="form-label">Portfolio URL</label>
      <input type="text" name="portfolioURL" [(ngModel)]="artist.portfolioURL" class="form-control bg-black text-white" />
    </div>

    <div class="col-12 text-center mt-4">
      <button type="submit" class="btn btn-outline-light">Submit</button>
    </div>
  </form>
</div>

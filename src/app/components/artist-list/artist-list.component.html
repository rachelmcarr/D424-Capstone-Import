<nav class="primaryNav">
  <button routerLink="/home">Home</button>
  <a routerLink="/customers">Manage Customers</a><br />
  <a routerLink="/artists">Manage Artists</a><br />
  <a routerLink="/services">Manage Services</a><br />
</nav>

<table class="artist-table">
  <thead>
    <tr>
      <th colspan="6" class="add-button-cell">
        <button routerLink="/add-artist" class="add-artist-button">+ Add Artist</button>
      </th>
    </tr>
    <tr>
      <th>Photo</th>
      <th>Name</th>
      <th>Category</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let artist of artists">
      <td><img [src]="artist.artistPhoto" alt="{{ artist.firstName }}" width="80" /></td>
      <td>{{ artist.firstName }} {{ artist.lastName }}</td>
      <td>{{ artist.artistCategory }}</td>
      <td>{{ artist.email }}</td>
      <td>{{ artist.phone }}</td>
      <td>
        <button (click)="editArtist(artist)">Edit</button>
        <button (click)="deleteArtist(artist.artistID!)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Edit Panel -->
<div *ngIf="editingArtist" class="edit-panel">
  <h3>Edit Artist</h3>
  <form (ngSubmit)="saveArtist()" #editForm="ngForm">
    <label>First Name</label>
    <input name="firstName" [(ngModel)]="editingArtist.firstName" required />

    <label>Last Name</label>
    <input name="lastName" [(ngModel)]="editingArtist.lastName" required />

    <label>Email</label>
    <input name="email" [(ngModel)]="editingArtist.email" type="email" />

    <label>Phone</label>
    <input name="phone" [(ngModel)]="editingArtist.phone" />

    <label>Birth Date</label>
    <input name="birthDate" type="date" [(ngModel)]="editingArtist.birthDate" />

    <label>Category</label>
    <input name="artistCategory" [(ngModel)]="editingArtist.artistCategory" />

    <label>Photo URL</label>
    <input name="artistPhoto" [(ngModel)]="editingArtist.artistPhoto" />

    <label>Bio</label>
    <textarea name="bio" [(ngModel)]="editingArtist.bio"></textarea>

    <label>Portfolio URL</label>
    <input name="portfolioURL" [(ngModel)]="editingArtist.portfolioURL" />

    <button type="submit">Update</button>
    <button type="button" (click)="cancelEdit()">Cancel</button>
  </form>
</div>
